<html>
  <head><title>Profile </title>   
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
  </head>

<style>

body {
        background: #67B26F;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #4ca2cd, #67B26F);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #4ca2cd, #67B26F); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        padding: 0;
        margin: 0;
        font-family: 'Lato', sans-serif;
        color: #000;
    }

.student-profile .card {
                            border-radius: 10px;
                        }
                    
.student-profile .card .card-header .profile_img {
                                                    width: 150px;
                                                    height: 150px;
                                                    object-fit: cover;
                                                    margin: 10px auto;
                                                    border: 10px solid #ccc;
                                                    border-radius: 50%;
                                                }                    
                                

 .student-profile .card h3 {
                                font-size: 20px;
                                font-weight: 700;
                            }

.student-profile .card p {
                            font-size: 16px;
                            color: #000;
                        }

.student-profile .table th,.student-profile .table td {
                                                            font-size: 14px;
                                                            padding: 5px 10px;
                                                            color: #000;
                                                        }

    input {
              padding: 10px 20px;
              margin: 8px 0;
              align-self: center;
              border-radius: 10px;
              cursor: pointer;
              width: 60%;
              opacity: 0.9;
        
    }    
    
</style>

<body><br><br><br>
    <div class="student-profile py-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <div class="card shadow-sm">
                <div class="card-header bg-transparent text-center">
                  <img class="profile_img" src= alt="student dp">
                  <h3>Name</h3>
                </div>
                <div class="card-body">
                  <p class="mb-0"><strong class="pr-1">User ID:</strong></p>
                  <p class="mb-0"><strong class="pr-1">Phone no:</strong></p>
                  <p class="mb-0"><strong class="pr-1">Email ID:</strong></p>
                </div>
                  <a href="editprofile.html" align="center"><input type="button" value="Edit profile"></a>
                                                    
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card shadow-sm">
                <div class="card-header bg-transparent border-0">
                  <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                </div>
                <div class="card-body pt-0">
                  <table class="table table-bordered">
                    <tr>
                      <th width="30%">Joined Year	</th>
                      <td width="2%">:</td>
                      <td></td>
                    </tr>
                    <tr>
                      <th width="30%">Date of Birth</th>
                      <td width="2%">:</td>
                      <td></td>
                    </tr>
                    <tr>
                      <th width="30%">Age</th>
                      <td width="2%">:</td>
                      <td></td> 
                    </tr>
                    <tr>
                      <th width="30%">Gender</th>
                      <td width="2%">:</td>
                      <td></td>
                    </tr>
                    <tr>
                      <th width="30%">Blood</th>
                      <td width="2%">:</td>
                      <td></td>
                    </tr>
                  </table>
                </div>
              </div>
                <div style="height: 26px"></div>
              <div class="card shadow-sm">
                <div class="card-header bg-transparent border-0">
                  <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Address</h3>
                </div>
                <div class="card-body pt-0">
                    <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
